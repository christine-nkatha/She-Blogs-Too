{%extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}


<!-- Page Header -->
<header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1638913660106-73b4bac0db09?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1>{{post.title}}</h1>
                    <h2 class="subheading">{{post.subtitle}}</h2>
                  

              <h4>  {{post.body}}</h3>
              <span class="meta mt-3">Posted by
                {{post.owner_name}}
      on {{post.date_created}}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              
                <hr>
         
                <div class="clearfix">
                    <a class="btn btn-primary float-right" href="{{ url_for('edit_post', id=post.id) }}">Edit
                        Post</a>
                </div>
              


                <form  method="post" action="/one-post/{{post.id}}/add_comment" class="d-flex align-items-center">
          
                    <div class="d-flex flex-column my-2 form-group">
                          <input type="text" name="comment"
                                 placeholder="add comment here" class="form-control mr-4" required/>
                         
                    </div>
                 
                     
                      <p class="d-flex justify-content-center">  
                          <button type="submit" class="btn rounded btn-success">Add Comment</button>
                      </p>
                  </form>


                <div class="col-lg-8 col-md-10 mx-auto comment">
                    {% for comment in comments %}
                    <ul class="commentList">
                        <li>
                            <div class="commenterImage">
                                <img src="https://images.unsplash.com/photo-1638913660106-73b4bac0db09?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80"/>
                            </div>
                            <div class="commentText">
                            {{comment.comment}}
                            </div>
                        </li>
                    </ul>
                    {% endfor %}
                </div>


            </div>
        </div>
    </div>
</article>

<hr>
{% endblock %}
